plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'eclipse'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'
    implementation 'org.seleniumhq.selenium:selenium-server:3.141.59'
    implementation 'io.github.bonigarcia:webdrivermanager:3.8.1'
	implementation 'org.testng:testng:7.1.0'
	implementation 'com.aventstack:extentreports:5.0.1'
	implementation 'log4j:log4j:1.2.17'
	implementation 'io.rest-assured:rest-assured:4.3.0'
	
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

test{
	
	useTestNG{
		suites 'src/main/resources/Testngxml/TestNG.xml'
	}
	
	systemProperty "url", System.getProperty("url")
	systemProperty "browser", System.getProperty("browser")
	systemProperty "apiuri", System.getProperty("apiuri")
}
